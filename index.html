<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나만의 영화 포스터</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #111;
      color: #fff;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #poster {
      margin-top: 20px;
      position: relative;
      display: inline-block;
    }
    #poster img {
      width: 400px;
      height: auto;
      border-radius: 10px;
    }
    #poster h2 {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>오늘의 기분으로 영화 포스터 만들기</h1>
  <textarea id="diary" placeholder="오늘 하루를 짧게 써보세요 :)"></textarea><br />
  <button onclick="generatePoster()">포스터 생성</button>

  <div id="poster"></div>

  <script>
    const UNSPLASH_ACCESS_KEY = "xOuOTRl5rRGfLR6nJclmqX4efk7dclCIoX5Ua4n8AgA";

    async function generatePoster() {
      const text = document.getElementById("diary").value;
      if (!text) {
        alert("일기를 먼저 작성해주세요!");
        return;
      }

      const mood = encodeURIComponent(text.split(" ").slice(-1)[0]);
      const url = `https://api.unsplash.com/photos/random?query=${mood}&client_id=${UNSPLASH_ACCESS_KEY}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const imageUrl = data.urls.regular;

        const posterDiv = document.getElementById("poster");
        posterDiv.innerHTML = `
          <img src="${imageUrl}" alt="poster" />
          <h2>${text}</h2>
        `;
      } catch (error) {
        alert("포스터 생성 중 오류가 발생했어요 😢");
        console.error(error);
      }
    }
  </script>
</body>
</html>
